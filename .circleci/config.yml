version: 2.0
jobs:
  build:
    machine:
      image: ubuntu-2204:2023.04.2
      resource_class: large
      docker_layer_caching: true
    environment:
      - GIT_LFS_SKIP_SMUDGE: 1
    steps:
      - checkout
      - run:
          name: install nextflow
          command: |
            export NXF_VER=22.10.8 && curl -s https://get.nextflow.io | bash && chmod +x nextflow
      - run:
          name: test
          command: |
            mkdir -p tests && cd tests
            ../nextflow run ../main.nf -profile test,docker
            ../nextflow run ../main_v2.nf -profile test,docker
          no_output_timeout: 30m
      - store_artifacts:
          path: /home/circleci/project/tests/result/pipeline_info
      - store_artifacts:
          path: /home/circleci/project/tests/.nextflow.log
          destination: nextflow-log
